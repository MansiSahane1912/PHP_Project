<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Voting System - Registration</title>
  <link rel="stylesheet" href="../css/stylesheet.css">

</head>
<body>

     <style>
        #address{
          width: 30%;
        }

        #imagepart{
          border:2px black solid;
          border-radius: 5px;
          padding: 10px;
          width: 30%;
          
        }

        #role{
          border:2px black solid;
          border-radius: 5px;
          padding: 10px;
          width: 30%;
        }

        #role select{
          padding: 10px;
          border-radius: 5px;
        }

     </style>
<center>   
  <div id = "headerSection">  
    <h1>Online Voting System</h1>
  </div>   
    <hr>
  
  <div id = "bodySection">  
    <h2>Registration</h2>
    <form action = "../api/register.php" method = "POST" enctype="multipart/form-data">
      <input type="text" name = "name" placeholder = "Enter Full Name"> 
      <input type="number" name = "mobile" placeholder = "Enter Mobile Number"> <br><br>
      <input type="password" name = "password" placeholder = "Enter Password">
      <input type="password" name = "cpassword" placeholder = "Confirm Password"> <br><br>
      <input id = "address" type="text" name = "address" placeholder = "Enter Address"> <br><br>
  
 
  <div id = "imagepart">
      Upload Image: <input type="file" name = "photo"> 
  </div> 
  <br>

   <div id = "role">
      Select Your Role: <select name = "role">
        <option value = "1">Voter</option>
        <option value = "2">Group</option>
      </select>
    </div>  

     <br>
      <button style = "background-color: blue; color:white; padding: 5px; border-radius: 5px;">Register</button> <br><br>
      Already User? <a href = "../index.html">Login here</a>
    </form>
  </div> 
</center>    
</body>
</html>
